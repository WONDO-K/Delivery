plugins {
    id 'java'
}

group = 'org.delivery'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // 한 부모 아래에 있는 프로젝트 중 이 api라는 모듈이 db라는 모듈을 사용하겠다는 의미
    implementation project(':db')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}